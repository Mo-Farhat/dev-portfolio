<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#404040"/>
    </linearGradient>
  </defs>
  <!-- Server Icon -->
  <g transform="translate(150, 75)">
    <rect x="0" y="0" width="100" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="10" cy="10" r="2" fill="white"/>
    <circle cx="20" cy="10" r="2" fill="white"/>
    
    <rect x="0" y="30" width="100" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="10" cy="40" r="2" fill="white"/>
    <circle cx="20" cy="40" r="2" fill="white"/>
    
    <rect x="0" y="60" width="100" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="10" cy="70" r="2" fill="white"/>
    <circle cx="20" cy="70" r="2" fill="white"/>
    
    <rect x="0" y="90" width="100" height="20" rx="2" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="10" cy="100" r="2" fill="white"/>
    <circle cx="20" cy="100" r="2" fill="white"/>
  </g>
</svg>
